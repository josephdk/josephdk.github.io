<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="main.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="calculator">
      <span id="result">0</span><br>
      <button id="plus" onclick="assign('+')">+</button><button id="minus" onclick="assign('-')">-</button><button id="multiply" onclick="assign('*')">*</button><button id="divide" onclick="assign('/')">/</button><br>
      <button id="1" onclick="assign('1')">1</button><button id="2" onclick="assign('2')">2</button><button id="3" onclick="assign('3')">3</button><br>
      <button id="4" onclick="assign('4')">4</button><button id="5" onclick="assign('5')">5</button><button id="6" onclick="assign('6')">6</button><br>
      <button id="7" onclick="assign('7')">7</button><button id="8" onclick="assign('8')">8</button><button id="9" onclick="assign('9')">9</button><br>
      <button id="0" onclick="assign('0')">0</button><button id="results" onclick="results()">Enter</button>
    </div>
  </body>
</html>
